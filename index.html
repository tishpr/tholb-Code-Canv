<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <title>Text Editor | Home</title>
  </head>

  <body>
    <header class="header">
      <h1>
        <span class="header-main">Parsing Expression </span>
          <span class="header-secondary">Grammar</span> 
        <span class="header-sub">Learn by</span> 
        <span class="header-special">doing</span>
      </h1>
      <p>Write parsing expression grammers on the left, visualize the result on the right.</p>

    </header>
    <div class="container">

      <div class="editor" id="editor"></div>
      <canvas class="canvas"></canvas>
      <button class="button">Update</button>
      <a href="#" class="btn">Update</a>
      <div class="output"> this is where the output would show .. <br>
        uses a script, perhaps like this one.
      </div>

    </div>

    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/textmate");
      editor.session.setMode("ace/mode/text");
      editor.session.setValue("Expr <- Integer '+' Integer\n\n" +
                              "Integer <- [0-9]+");
    </script>
  </body>

</html>
